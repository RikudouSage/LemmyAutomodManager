<label [for]="controlId()">{{label()}}</label>
<select class="form-control" [id]="controlId()" (change)="setControlValue($event)">
  <option value="null" [selected]="value() === null">{{'app.na' | transloco}}</option>
  <option value="true" [selected]="value() === true">{{'app.yes' | transloco}}</option>
  <option value="false" [selected]="value() === false">{{'app.no' | transloco}}</option>
</select>
