<div class="row">
  <div class="col-md-12">

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">{{'app.description' | transloco}}</h3>
      </div>
      <div class="card-body">
        <transloco key="app.complex_rules.description" />
      </div>
    </div>

    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <h3 class="card-title flex-grow-1">{{'app.items' | transloco}} ({{totalCount() | formatNumber}})</h3>
        <div class="flex-grow-0"><a routerLink="/complex-rules/add">{{'app.add_new' | transloco}}</a></div>
      </div>
      <div class="card-body">
        <!-- todo enum filter type -->
        <app-data-list-table
          [repository]="repository"
          identifierField="id"
          detailUrl="/complex-rules/detail/%value%"
          [deleteCallback]="deleteItemCallback()"
          [columnNames]="{
            type: 'app.column.type' | transloco,
            actions: 'app.column.actions' | transloco,
            rule: 'app.column.rule' | transloco,
            runConfiguration: 'app.column.runConfiguration' | transloco,
          }"
          [filters]="{
            actions: FilterTypes.String,
            rule: FilterTypes.String,
            type: FilterTypes.String,
            runConfiguration: FilterTypes.String,
          }"

          (totalCountResolved)="totalCount.set($event)"
        />
      </div>
    </div>
  </div>
</div>
