<div class="row">
  <div class="col-md-12">

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">{{'app.description' | transloco}}</h3>
      </div>
      <div class="card-body">
        <transloco key="app.watched_users.description" />
      </div>
    </div>

    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <h3 class="card-title flex-grow-1">{{'app.items' | transloco}} ({{totalCount() | formatNumber}})</h3>
        <div class="flex-grow-0"><a routerLink="/watched-users/add">{{'app.add_new' | transloco}}</a></div>
      </div>
      <div class="card-body">
        <app-data-list-table
          [repository]="repository"
          identifierField="id"
          detailUrl="/watched-users/detail/%value%"
          [deleteCallback]="deleteItemCallback()"
          [columnNames]="{
            username: 'app.column.username' | transloco,
            instance: 'app.column.instance' | transloco,
            userId: 'app.column.user_id' | transloco,
          }"

          (totalCountResolved)="totalCount.set($event)"
        />
      </div>
    </div>
  </div>
</div>
